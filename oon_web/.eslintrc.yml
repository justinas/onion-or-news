env:
  browser: true
  es6: true
extends:
  - 'eslint:recommended'
globals:
  Vue: readonly
parserOptions:
  ecmaVersion: 2018
rules:
  comma-dangle:
    - error
    - always-multiline
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
