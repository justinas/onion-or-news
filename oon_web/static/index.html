<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Onion or News?</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY="
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"
            integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY="
            crossorigin="anonymous">
        </script>
        <style>
        .question {
            font-family: serif;
            font-style: italic;
        }
        </style>
    </head>
    <body class="bg-dark text-light">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h1>Onion or News?</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12" id="app">
                    <div
                        class="alert alert-success result"
                        v-bind:class="{ 'alert-success': result.correct, 'alert-danger': !result.correct }"
                        v-if="result">
                        {{ result.correct ? "Correct!" : "Wrong..." }}
                        That was
                        <strong>
                            {{ result.correct_choice_id == 1 ? "The Onion" : "real news" }}.
                        </strong>
                    </div>

                    <h3 class="question text-center">{{ title }}</h3>
                    <div class="row justify-content-center">
                        <div class="col-10 col-sm-8 col-md-6 col-lg-4 d-flex justify-content-around">
                            <button class="btn btn-lg btn-success" v-on:click="guess(1)">
                                The Onion
                            </button>
                            <button class="btn btn-lg btn-danger" v-on:click="guess(2)">
                                Real news
                            </button>
                        </div>
                    </div>
                    <div>
                        <small>Or press O for The Onion and N for news.</small>
                    </div>

                    <div class="m-4 stats text-center">
                        <h4>Your stats</h4>
                        <p>
                            Correct: {{ stats.correct }}<br>
                            Wrong: {{ stats.wrong}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
