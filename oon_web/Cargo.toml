[package]
name = "oon_web"
version = "0.1.0"
authors = ["Justinas Stankevicius <justinas@justinas.org>"]
edition = "2018"

[dependencies]
oon_db = { version = "0.1", path = "../oon_db" }
serde = { version = "1.0", features = ["derive"] }
